<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Hardware Trigger Video</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #f0f4f8; }
        .container { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: inline-block; width: 95%; max-width: 500px; }
        video { width: 100%; border-radius: 10px; margin-top: 15px; background: #000; }
        .controls { margin: 20px 0; display: flex; flex-direction: column; gap: 10px; }
        button { padding: 15px; font-size: 16px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .btn-connect { background: #28a745; color: white; }
        .btn-reset { background: #6c757d; color: white; margin-top: 10px; font-size: 12px; padding: 8px; }
        .value-box { font-size: 48px; font-weight: bold; color: #007bff; margin: 5px 0; }
        #status { color: #666; font-size: 14px; margin-top: 10px; font-style: italic; }
        .math-info { font-size: 16px; color: #444; background: #e9ecef; padding: 10px; border-radius: 8px; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Hardware Triggered Video</h2>
    
    <video id="myVideo" loop muted playsinline>
        Your browser does not support the video tag.
    </video>

    <div class="controls">
        <input type="file" id="filePicker" accept="video/*">
        <button id="mainBtn" class="btn-connect">CONNECT ARDUINO</button>
        <button onclick="location.reload()" class="btn-reset">RESET ALL</button>
    </div>

    <div class="math-info" id="mathDisplay">
        1. Select Video <br> 2. Connect Arduino
    </div>

    <div class="value-box" id="display">0.00x</div>
    <div id="status">Waiting for user...</div>
</div>

<script>
    let device;
    let isConnected = false;
    let hasStartedVideo = false; // Flag to handle the auto-start logic
    let avgSpeed = 1.0; 
    const encoder = new TextEncoder();
    let activeItf, epIn, epOut;

    const mainBtn = document.getElementById('mainBtn');
    const statusEl = document.getElementById('status');
    const displayEl = document.getElementById('display');
    const mathDisplay = document.getElementById('mathDisplay');
    const videoEl = document.getElementById('myVideo');
    const filePicker = document.getElementById('filePicker');

    // 1. Load Video File
    filePicker.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
            const userInput = window.prompt("Enter Average Speed (Baseline):", "30.0");
            const parsed = parseFloat(userInput);
            avgSpeed = (!isNaN(parsed) && parsed > 0) ? parsed : 1.0;

            videoEl.src = URL.createObjectURL(file);
            videoEl.pause(); // Ensure it is paused initially
            hasStartedVideo = false; // Reset start flag
            
            mathDisplay.innerHTML = `Video Loaded.<br>Waiting for Arduino to start playback...`;
            statusEl.innerText = "Ready for hardware signal.";
        }
    });

    // 2. USB Connection Logic
    mainBtn.addEventListener('click', async () => {
        if (!isConnected) await connect();
        else location.reload(); 
    });

    async function connect() {
        try {
            device = await navigator.usb.requestDevice({ filters: [] });
            await device.open();
            if (device.configuration === null) await device.selectConfiguration(1);

            let success = false;
            for (let itf of [2, 0, 1]) {
                try {
                    await device.claimInterface(itf);
                    activeItf = itf;
                    await device.controlTransferOut({
                        requestType: 'class', recipient: 'interface',
                        request: 0x22, value: 0x01, index: itf
                    });
                    const endpoints = device.configuration.interfaces[itf].alternates[0].endpoints;
                    epIn = endpoints.find(e => e.direction === 'in').endpointNumber;
                    epOut = endpoints.find(e => e.direction === 'out').endpointNumber;
                    if (epIn && epOut) { success = true; break; }
                } catch (e) { }
            }

            if (success) {
                isConnected = true;
                mainBtn.innerText = "DISCONNECT";
                statusEl.innerText = "USB Link Active";
                readLoop();
            }
        } catch (err) { statusEl.innerText = "Error: " + err.message; }
    }

    // 3. Binary Read Loop with Trigger
    async function readLoop() {
        while (isConnected && device && device.opened) {
            try {
                const result = await device.transferIn(epIn, 4);
                
                if (result.data && result.data.byteLength === 4) {
                    const view = new DataView(result.data.buffer);
                    const arduinoVel = view.getFloat32(0, true); 
                    
                    if (!isNaN(arduinoVel)) {
                        
                        // TRIGGER LOGIC: If we have a video loaded but not playing, START IT
                        if (!hasStartedVideo && videoEl.src) {
                            videoEl.play().then(() => {
                                hasStartedVideo = true;
                                statusEl.innerText = "Playback Triggered by Arduino!";
                            }).catch(err => {
                                statusEl.innerText = "Click video once to allow playback";
                                console.log("Playback blocked:", err);
                            });
                        }

                        // Calculate and Apply Ratio
                        const calculatedRatio = arduinoVel / avgSpeed;
                        displayEl.innerText = calculatedRatio.toFixed(2) + "x";
                        mathDisplay.innerText = `${arduinoVel.toFixed(1)} / ${avgSpeed} = ${calculatedRatio.toFixed(2)}`;
                        
                        if (videoEl.readyState >= 2) {
                            // Clamp speed between 0.06x and 16x
                            videoEl.playbackRate = Math.max(0.06, Math.min(16, calculatedRatio));
                        }

                        // Echo back to Arduino
                        const echoStr = calculatedRatio.toFixed(2) + "\n";
                        await device.transferOut(epOut, encoder.encode(echoStr));
                    }
                }
            } catch (e) { break; }
        }
    }
</script>
</body>
</html>
