<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Micro Fix</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #f0f4f8; }
        .container { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: inline-block; width: 95%; max-width: 450px; }
        video { width: 100%; border-radius: 10px; margin-top: 15px; background: #000; }
        .controls { margin: 20px 0; display: flex; flex-direction: column; gap: 10px; }
        button { padding: 15px; font-size: 16px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .btn-connect { background: #28a745; color: white; }
        .btn-fullscreen { background: #6f42c1; color: white; }
        .value-box { font-size: 48px; font-weight: bold; color: #007bff; }
        #debug { background: #222; color: #0f0; font-family: monospace; font-size: 11px; padding: 10px; text-align: left; margin-top: 10px; border-radius: 5px; height: 60px; overflow: auto; }
    </style>
</head>
<body>

<div class="container">
    <video id="myVideo" loop muted playsinline></video>

    <div class="controls">
        <input type="file" id="filePicker" accept="video/*">
        <button id="mainBtn" class="btn-connect">CONNECT PRO MICRO</button>
        <button id="fullBtn" class="btn-fullscreen">GO FULL SCREEN</button>
    </div>

    <div class="value-box" id="display">0.00x</div>
    <div id="debug">Log: Standby</div>
</div>

<script>
    let device, isConnected = false, avgSpeed = 1.0;
    const videoEl = document.getElementById('myVideo');
    const displayEl = document.getElementById('display');
    const debugEl = document.getElementById('debug');
    const encoder = new TextEncoder();

    function log(m) { debugEl.innerHTML += `<br>> ${m}`; debugEl.scrollTop = debugEl.scrollHeight; }

    document.getElementById('filePicker').onchange = (e) => {
        const file = e.target.files[0];
        if (file) {
            const val = window.prompt("Baseline Speed:", "30.0");
            avgSpeed = parseFloat(val) || 1.0;
            videoEl.src = URL.createObjectURL(file);
        }
    };

    document.getElementById('fullBtn').onclick = () => {
        if (videoEl.requestFullscreen) videoEl.requestFullscreen();
        videoEl.play();
    };

    document.getElementById('mainBtn').onclick = async () => {
        try {
            device = await navigator.usb.requestDevice({ filters: [] });
            await device.open();
            await device.selectConfiguration(1);

            // AUTO-DETECT DATA INTERFACE
            let itfNum = -1, epIn = -1, epOut = -1;
            for (const itf of device.configuration.interfaces) {
                const alt = itf.alternates[0];
                if (alt.endpoints.length >= 2) {
                    itfNum = itf.interfaceNumber;
                    epIn = alt.endpoints.find(e => e.direction === 'in').endpointNumber;
                    epOut = alt.endpoints.find(e => e.direction === 'out').endpointNumber;
                    break;
                }
            }

            await device.claimInterface(itfNum);
            
            // PRO MICRO WAKEUP (DTR/RTS)
            await device.controlTransferOut({
                requestType: 'class', recipient: 'interface',
                request: 0x22, value: 0x03, index: itfNum
            });

            log("Linked! Itf:" + itfNum);
            isConnected = true;
            readLoop(epIn, epOut);
        } catch (err) { log("USB Error: " + err.message); }
    };

    async function readLoop(epIn, epOut) {
        while (isConnected) {
            try {
                const result = await device.transferIn(epIn, 4);
                if (result.data && result.data.byteLength === 4) {
                    const vel = new DataView(result.data.buffer).getFloat32(0, true);
                    const ratio = vel / avgSpeed;
                    displayEl.innerText = ratio.toFixed(2) + "x";
                    if (videoEl.readyState >= 2) {
                        videoEl.playbackRate = Math.max(0.06, Math.min(16, ratio));
                    }
                    await device.transferOut(epOut, encoder.encode(ratio.toFixed(2) + "\n"));
                }
            } catch (e) { isConnected = false; break; }
        }
    }
</script>
</body>
</html>
