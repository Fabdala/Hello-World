<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Speed Video Control</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #f0f4f8; }
        .container { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: inline-block; width: 95%; max-width: 500px; }
        video { width: 100%; border-radius: 10px; margin-top: 15px; background: #000; }
        .controls { margin: 20px 0; display: flex; flex-direction: column; gap: 10px; }
        button { padding: 15px; font-size: 16px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .btn-connect { background: #28a745; color: white; }
        .btn-play { background: #007bff; color: white; }
        .value-box { font-size: 48px; font-weight: bold; color: #007bff; margin: 5px 0; }
        #status { color: #666; font-size: 14px; margin-top: 10px; font-style: italic; }
        .math-info { font-size: 16px; color: #444; background: #e9ecef; padding: 10px; border-radius: 8px; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Dynamic Speed Bridge</h2>
    
    <video id="myVideo" loop muted playsinline>
        Your browser does not support the video tag.
    </video>

    <div class="controls">
        <input type="file" id="filePicker" accept="video/*">
        <button id="playBtn" class="btn-play">1. START VIDEO</button>
        <button id="mainBtn" class="btn-connect">2. CONNECT ARDUINO</button>
    </div>

    <div class="math-info" id="mathDisplay">Select video & set Avg Speed</div>
    <div class="value-box" id="display">1.00x</div>
    <div id="status">Waiting for bike data...</div>
</div>

<script>
    let device;
    let isConnected = false;
    let avgSpeed = 1.0;
    let wakeLock = null;
    let epIn; // Only need Input endpoint now

    const mainBtn = document.getElementById('mainBtn');
    const playBtn = document.getElementById('playBtn');
    const statusEl = document.getElementById('status');
    const displayEl = document.getElementById('display');
    const mathDisplay = document.getElementById('mathDisplay');
    const videoEl = document.getElementById('myVideo');
    const filePicker = document.getElementById('filePicker');

    videoEl.controls = false; 

    async function requestWakeLock() {
        try {
            if ('wakeLock' in navigator) {
                wakeLock = await navigator.wakeLock.request('screen');
            }
        } catch (err) { console.error(err); }
    }

    filePicker.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
            const userInput = window.prompt("Enter the Average Speed for this video:", "30.0");
            const parsed = parseFloat(userInput);
            avgSpeed = (!isNaN(parsed) && parsed > 0) ? parsed : 1.0;
            videoEl.src = URL.createObjectURL(file);
            mathDisplay.innerText = `Baseline: ${avgSpeed}`;
        }
    });

    playBtn.addEventListener('click', async () => {
        await requestWakeLock();
        videoEl.play();
        videoEl.pause();
        statusEl.innerText = "Video Ready & Screen Awake";
    });

    mainBtn.addEventListener('click', async () => {
        if (!isConnected) {
            await requestWakeLock(); 
            await connect();
            if (videoEl.requestFullscreen) await videoEl.requestFullscreen();
        } else {
            location.reload();
        }
    });

    async function connect() {
        try {
            device = await navigator.usb.requestDevice({ filters: [] });
            await device.open();
            if (device.configuration === null) await device.selectConfiguration(1);

            let success = false;
            for (let itf of [2, 0, 1]) {
                try {
                    await device.claimInterface(itf);
                    
                    // Simple Baud Rate Config
                    const baudData = new Uint8Array([0x80, 0x25, 0x00, 0x00, 0x00, 0x00, 0x08]);
                    await device.controlTransferOut({
                        requestType: 'class', recipient: 'interface',
                        request: 0x20, value: 0x00, index: itf
                    }, baudData);

                    const endpoints = device.configuration.interfaces[itf].alternates[0].endpoints;
                    let input = endpoints.find(e => e.direction === 'in');
                    if (input) {
                        epIn = input.endpointNumber;
                        success = true;
                        break;
                    }
                } catch (e) { console.warn("Interface skip:", itf); }
            }

            if (success) {
                isConnected = true;
                mainBtn.innerText = "DISCONNECT";
                statusEl.innerText = "Connected - Listen Only";
                readLoop();
            }
        } catch (err) { statusEl.innerText = "Error: " + err.message; }
    }

    async function readLoop() {
        while (isConnected && device && device.opened) {
            try {
                // Wait for the 1-second packet from Arduino
                const result = await device.transferIn(epIn, 4);
                
                if (result.data && result.data.byteLength === 4) {
                    const view = new DataView(result.data.buffer);
                    const bikeVel = view.getFloat32(0, true); 
                         
                    if (bikeVel > 0.1) {
                        if (videoEl.paused) videoEl.play();
                        
                        const ratio = bikeVel / avgSpeed;
                        const safeRatio = Math.max(0.06, Math.min(16, ratio));
                        
                        displayEl.innerText = safeRatio.toFixed(2) + "x";
                        mathDisplay.innerText = `${bikeVel.toFixed(1)} / ${avgSpeed} = ${safeRatio.toFixed(2)}`;
                        
                        if (videoEl.readyState >= 2) {
                            videoEl.playbackRate = safeRatio;
                        }
                    } else { 
                        if (!videoEl.paused) videoEl.pause();
                        displayEl.innerText = "0.00x (Paused)";
                        
                        // Buffer Drain: Clear any redundant zeros
                        await device.transferIn(epIn, 64).catch(() => {});
                    }
                }
            } catch (e) { 
                await new Promise(r => setTimeout(r, 100));
            }
        }
    }
</script>
</body>
</html>
