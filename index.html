<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Video Controller</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #f0f4f8; }
        .container { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: inline-block; width: 95%; max-width: 500px; }
        video { width: 100%; border-radius: 10px; margin-top: 15px; background: #000; }
        .controls { margin: 20px 0; display: flex; flex-direction: column; gap: 10px; }
        button { padding: 15px; font-size: 16px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .btn-connect { background: #28a745; color: white; }
        .btn-play { background: #007bff; color: white; margin-top: 10px; }
        .value-box { font-size: 42px; font-weight: bold; color: #007bff; }
        #status { color: #666; font-size: 14px; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Video Speed Bridge</h2>
    
    <video id="myVideo" loop muted playsinline>
        Your browser does not support the video tag.
    </video>

    <div class="controls">
        <input type="file" id="filePicker" accept="video/*">
        <button id="playBtn" class="btn-play">1. LOAD & START VIDEO</button>
        <button id="mainBtn" class="btn-connect">2. CONNECT ARDUINO</button>
    </div>

    <div class="value-box" id="display">1.0x</div>
    <div id="status">Waiting...</div>
</div>

<script>
    let device;
    let isConnected = false;
    const decoder = new TextDecoder();
    const encoder = new TextEncoder();
    let activeItf, epIn, epOut;

    const mainBtn = document.getElementById('mainBtn');
    const playBtn = document.getElementById('playBtn');
    const statusEl = document.getElementById('status');
    const displayEl = document.getElementById('display');
    const videoEl = document.getElementById('myVideo');
    const filePicker = document.getElementById('filePicker');

    // 1. Handle File Selection
    filePicker.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
            videoEl.src = URL.createObjectURL(file);
            statusEl.innerText = "Video file loaded.";
        }
    });

    // 2. IMPORTANT: User must click this to "Unlock" the video element
    playBtn.addEventListener('click', () => {
        videoEl.play();
        statusEl.innerText = "Video playing - Logic Unlocked";
    });

    mainBtn.addEventListener('click', async () => {
        if (!isConnected) await connect();
        else location.reload(); // Simple way to reset everything
    });

    async function connect() {
        try {
            device = await navigator.usb.requestDevice({ filters: [] });
            await device.open();
            if (device.configuration === null) await device.selectConfiguration(1);

            let success = false;
            for (let itf of [2, 0, 1]) {
                try {
                    await device.claimInterface(itf);
                    activeItf = itf;
                    await device.controlTransferOut({
                        requestType: 'class', recipient: 'interface',
                        request: 0x22, value: 0x01, index: itf
                    });
                    const endpoints = device.configuration.interfaces[itf].alternates[0].endpoints;
                    epIn = endpoints.find(e => e.direction === 'in').endpointNumber;
                    epOut = endpoints.find(e => e.direction === 'out').endpointNumber;
                    if (epIn && epOut) { success = true; break; }
                } catch (e) { }
            }

            if (success) {
                isConnected = true;
                mainBtn.innerText = "DISCONNECT";
                statusEl.innerText = "Arduino Connected!";
                readLoop();
            }
        } catch (err) { statusEl.innerText = "Error: " + err.message; }
    }

    async function readLoop() {
        while (isConnected && device && device.opened) {
            try {
                const result = await device.transferIn(epIn, 64);
                if (result.data && result.data.byteLength > 0) {
                    const text = decoder.decode(result.data).trim();
                    
                    // Logic to handle potential multiple values (though unlikely at 5s)
                    const val = parseFloat(text);
                    if (!isNaN(val)) {
                        displayEl.innerText = val.toFixed(1) + "x";
                        
                        // Apply the speed to the video
                        videoEl.playbackRate = val;
                        
                        // Echo back to Arduino LCD
                        await device.transferOut(epOut, encoder.encode(text + "\n"));
                    }
                }
            } catch (e) { 
                break; 
            }
        }
    }
</script>
</body>
</html>
